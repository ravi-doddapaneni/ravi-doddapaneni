# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 

imagePullSecrets:
  - name: reg-creds
nameOverride: ""
fullnameOverride: ""

serviceName: "master-profile"
istioHost: "profile.pscloudhub.com"


serviceAccount:
  # Specifies whether aervice account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  sidecar.istio.io/rewriteAppHTTPProbers: "false"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 9080
  protocol: TCP
  name: profile

container:
  name: http
  port: 9080
  protocol: TCP
  readprobe: /actuator/info
  liveprobe: /actuator/info
  initialDelaySeconds: 40


ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "access-control-allow-origin,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "access-control-allow-origin,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*.pscloudhub.com"
    nginx.ingress.kubernetes.io/configuration-snippet: "more_clear_headers \"x-envoy-decorator-operation\" \"x-envoy-upstream-service-time\";   \n"

    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "profile.pscloudhub.com"
      paths:
        - path: /
          backend:
            serviceName: "profile"
            servicePort: 80
  tls:
    - secretName: psi-tls
      hosts:
        - profile.pscloudhub.com
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 600Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
#  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

vault:
  clientId: 
  clientKey: 
  tenantId: 
  uri:

springProfile: production
